<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支管理アプリ</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234a90e2' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link rel="stylesheet" href="src\style.css">

</head>

<body>
    <header>
        <div class="header-top">
            <h1>収支管理アプリ</h1>
            <div id="user-name-container">
                <h2 id="user-name-display"></h2>
                <input type="text" id="user-name-edit" class="user-name-edit-field" style="display: none;">
            </div>
            <input type="search" id="search-box" placeholder="検索...">
        </div>
        <div class="header-controls">
            <button id="import-json-button">インポート (JSON)</button>
            <button id="export-json-button">エクスポート (JSON)</button>
           <!-- <button id="export-excel-button">エクスポート (Excel)</button> -->
            <button id="export-word-button">エクスポート (Word)</button>
            <button id="summary-button">概要を表示</button>
            <button id="category-summary-button">カテゴリ別概要</button>
            <button id="bulk-edit-button">一括編集</button>
            <button id="bulk-add-button">一括追加</button>
            <button id="edit-mode-toggle">編集モード</button>
            <button id="reset-data-button" class="secondary-action">データリセット</button>
            <button id="new-data-button">新規作成</button>
            <button id="settings-button">設定</button>
        </div>
    </header>

    <main id="app-container">
        <!-- Content will be generated by script.js -->
    </main>

    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button type="button" class="close-btn">&times;</button>
            </div>
            <form id="modal-form">
                <div class="form-group">
                    <label for="item-name">項目名</label>
                    <input type="text" id="item-name" list="item-names" required>
                    <datalist id="item-names"></datalist>
                </div>
                <div class="form-group">
                    <label for="item-amount">金額</label>
                    <input type="number" id="item-amount" value="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-button" class="btn-secondary">キャンセル</button>
                    <button type="submit" id="save-button" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Bulk Add -->
    <div id="bulk-add-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2 id="bulk-add-modal-title">一括追加</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="bulk-edit-columns">
                <div class="bulk-edit-column">
                    <h4>追加内容</h4>
                    <div class="form-group">
                        <label>種別</label>
                        <div class="radio-toggle-group">
                            <input type="radio" id="bulk-add-type-income" name="bulk-add-type" value="income" checked>
                            <label for="bulk-add-type-income">収入</label>
                            <input type="radio" id="bulk-add-type-expenditure" name="bulk-add-type" value="expenditure">
                            <label for="bulk-add-type-expenditure">支出</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bulk-add-item-select">追加する項目</label>
                        <select id="bulk-add-item-select"></select>
                    </div>
                </div>
                <div class="bulk-edit-column">
                    <h4>適用する月</h4>
                    <div class="month-checkbox-item">
                        <input type="checkbox" id="bulk-add-select-all-months">
                        <label for="bulk-add-select-all-months"><strong>すべて選択</strong></label>
                    </div>
                    <hr>
                    <div id="bulk-add-months-container" class="months-checkbox-container">
                        <!-- Month checkboxes will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button id="cancel-bulk-add-button" type="button" class="btn-secondary">キャンセル</button>
                <button id="save-bulk-add-button" type="button" class="btn-primary">追加</button>
            </div>
        </div>
    </div>



    <!-- Modal for Bulk Edit -->
    <div id="bulk-edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>一括編集</h2>
                <button type="button" id="bulk-cancel-button" class="close-btn">&times;</button>
            </div>
            <form id="bulk-edit-form">
                <div class="bulk-edit-columns">
                    <div class="bulk-edit-column">
                        <h4>1. 編集する項目を選択</h4>
                        <div class="form-group">
                            <label for="bulk-edit-select">編集する項目</label>
                            <select id="bulk-edit-select" required></select>
                        </div>
                        <h4>2. 編集内容</h4>
                        <div class="form-group">
                            <label for="bulk-edit-new-name">新しい項目名</label>
                            <input type="text" id="bulk-edit-new-name" placeholder="変更しない場合は空欄のまま">
                        </div>
                        <div class="form-group">
                            <label for="bulk-edit-new-amount">新しい金額</label>
                            <input type="number" id="bulk-edit-new-amount" placeholder="変更しない場合は空欄のまま" value="0">
                        </div>
                    </div>
                    <div class="bulk-edit-column">
                        <h4>3. 適用する月を選択</h4>
                        <div id="bulk-edit-months" class="months-checkbox-container">
                            <!-- Month checkboxes will be inserted here by script.js -->
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="bulk-save-button" class="btn-primary">一括更新</button>
                </div>
            </form>
        </div>
    </div>



    <!-- Modal for Summary -->
    <div id="summary-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>データ概要</h2>
                <button id="summary-close-button" class="close-btn">&times;</button>
            </div>
            <div id="summary-content">
                <!-- Summary content will be generated by script.js -->
            </div>
        </div>
    </div>

    <!-- Modal for Category Summary -->
    <div id="category-summary-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content wide">
            <div class="modal-header">
                <h2>カテゴリ別合計</h2>
                <button id="category-summary-close-button" class="close-btn">&times;</button>
            </div>
            <div id="category-summary-content">
                <!-- Category summary content will be generated by script.js -->
            </div>
        </div>
    </div>

    <!-- Modal for New Data Creation -->
    <div id="new-data-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規データ作成</h2>
                <button type="button" id="new-data-close-button" class="close-btn">&times;</button>
            </div>
            <form id="new-data-form">
                <div class="form-group">
                    <label for="user-name">名前</label>
                    <input type="text" id="user-name" placeholder="例: 山田 太郎" required>
                </div>
                <div class="form-group">
                    <label>作成タイプ</label>
                    <div class="radio-toggle-group">
                        <input type="radio" id="type-fiscal" name="creation-type" value="fiscal" checked>
                        <label for="type-fiscal">年度ごと (4月~3月)</label>
                        <input type="radio" id="type-calendar" name="creation-type" value="calendar">
                        <label for="type-calendar">1年周期 (1月~12月)</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start-year">年次またはタイトル</label>
                    <input type="text" id="start-year" placeholder="例: 1年次 または 2024年度" required>
                </div>
                <div class="form-group">
                    <label for="initial-balance">初期残高</label>
                    <input type="number" id="initial-balance" value="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="new-data-cancel-button" class="btn-secondary">キャンセル</button>
                    <button type="submit" id="create-data-button" class="btn-primary">作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Add Year -->
    <div id="add-year-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新しい年度/年を追加</h2>
                <button type="button" id="add-year-close-button" class="close-btn">&times;</button>
            </div>
            <form id="add-year-form">
                <div class="form-group">
                    <label>作成方法</label>
                    <div class="radio-toggle-group">
                        <input type="radio" id="creation-method-new" name="creation-method" value="new" checked>
                        <label for="creation-method-new">新規作成</label>
                        <input type="radio" id="creation-method-copy" name="creation-method" value="copy">
                        <label for="creation-method-copy">コピーして作成</label>
                    </div>
                </div>

                <div id="copy-source-container" class="form-group" style="display: none;">
                    <label for="copy-source-year">コピー元の年度/年</label>
                    <select id="copy-source-year" required>
                        <option value="">コピー元を選択...</option>
                    </select>
                </div>

                <div id="new-months-container" class="form-group">
                    <label for="new-year-name">新しい年度/年の名前</label>
                    <input type="text" id="new-year-name" placeholder="例: 2025年度" required>
                </div>

                <div id="month-selection-container" class="form-group">
                    <label>含める月を選択</label>
                    <div id="add-year-months-container" class="months-checkbox-grid">
                        <!-- Month checkboxes will be inserted here by script.js -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="add-year-cancel-button" class="btn-secondary">キャンセル</button>
                    <button type="submit" id="add-year-save-button" class="btn-primary">追加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Edit Months -->
    <div id="edit-months-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="edit-months-title">月の編集</h2>
                <button type="button" id="delete-year-button" class="delete-year-btn">この年を削除</button>
                <button type="button" id="edit-months-close-button" class="close-btn">&times;</button>
            </div>
            <form id="edit-months-form">
                <div class="form-group">
                    <label>表示する月を選択</label>
                    <div id="edit-months-container" class="months-checkbox-grid">
                        <!-- Month checkboxes will be inserted here by script.js -->
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="edit-months-cancel-button" class="btn-secondary">キャンセル</button>
                    <button type="submit" id="edit-months-save-button" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Settings -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button type="button" id="settings-close-button" class="close-btn">&times;</button>
            </div>
            <div class="settings-section">
                <h3>カテゴリ設定</h3>
                <div class="form-group">
                    <label for="category-input">カテゴリ項目 (改行で区切る)</label>
                    <textarea id="category-input" rows="10"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="auto-get-categories-button" class="btn-info">自動取得</button>
                    <button type="button" id="cancel-categories-button" class="btn-secondary">キャンセル</button>
                    <button type="button" id="save-categories-button" class="btn-primary">保存</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>その他の設定</h3>
                <div class="form-group" style="position: relative;">
                    <label for="password-setting">パスワード設定</label>
                    <input type="password" id="password-setting" placeholder="新しいパスワードを設定（空で保存すると解除）">
                    <span id="toggle-password-visibility"
                        style="position: absolute; right: 12px; top: 42px; cursor: pointer; width: 24px; height: 24px; color: var(--subtle-text-color);">
                        <svg class="eye-icon-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M12 4.5C6 4.5 2.73 7.61 1 12c1.73 4.39 5.27 7.5 11 7.5s9.27-3.11 11-8.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                        <svg class="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" style="display: none;">
                            <path
                                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 23 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                        </svg>
                    </span>
                </div>
                <div class="toggle-switch-group" id="require-password-toggle-group" style="display: none;">
                    <label for="require-password-on-load">起動時にパスワードを求める</label>
                    <label class="switch">
                        <input type="checkbox" id="require-password-on-load">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" id="save-settings" class="btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ポップアップメッセージ用HTML -->
    <div id="popupMessage" class="popup-message">
        <div class="popup-content">
            <p id="popupText"></p>
            <button id="closePopup">閉じる</button>
        </div>
    </div>

    <!-- Password Protection Modal -->
    <div id="password-modal" class="password-overlay">
        <div class="password-card">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 1.5A5.25 5.25 0 006.75 6.75v3.75H6a2.25 2.25 0 00-2.25 2.25v7.5A2.25 2.25 0 006 22.5h12a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75V6.75A5.25 5.25 0 0012 1.5zM8.25 6.75a3.75 3.75 0 017.5 0v3.75H8.25V6.75z">
                    </path>
                </svg>
            </div>
            <h2>パスワードを入力</h2>
            <p>このデータはパスワードで保護されています。</p>
            <form id="password-form">
                <div class="password-input-group">
                    <input type="password" id="password-input" placeholder=" " required>
                    <label for="password-input">パスワード</label>
                    <span id="toggle-main-password-visibility"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 24px; height: 24px; color: var(--subtle-text-color); z-index: 2;">
                        <svg class="eye-icon-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M12 4.5C6 4.5 2.73 7.61 1 12c1.73 4.39 5.27 7.5 11 7.5s9.27-4.11 10-10S17.52 4.5 12 4.5zm0 10.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                        <svg class="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" style="display: none;">
                            <path
                                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.75C21.27 7.61 17.04 4.5 12 4.5c-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 23 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                        </svg>
                    </span>
                </div>
                <div class="form-group"
                    style="text-align: left; margin-bottom: 1.5rem; display: flex; align-items: center;">
                    <input type="checkbox" id="remember-password"
                        style="width: auto; height: auto; margin-right: 0.5rem;">
                    <label for="remember-password"
                        style="display: inline; font-weight: normal; margin-bottom: 0;">パスワードを記憶する</label>
                </div>
                <p id="password-error" class="password-error-message"></p>
                <button type="submit" class="password-submit-button">ロック解除</button>
            </form>
            <div class="password-footer">
                <a href="#" id="create-new-data-from-lock-screen">パスワードがわからない場合：新規作成</a>
            </div>
        </div>
    </div>

    <!-- Smartphone Warning Modal -->
    <div id="smartphone-warning-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>警告</h2>
                <button type="button" class="close-btn">&times;</button>
            </div>
            <p>このサイトはスマートフォン表示に完全には対応していません。PCでの閲覧を推奨します。</p>
            <div class="form-actions" style="justify-content: center;">
                <button type="button" id="smartphone-warning-close-button" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="src\script.js"></script>


</body>

</html>
